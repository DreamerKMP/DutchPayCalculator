<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>총무 계산기</title><link rel="stylesheet" href="styles.52204f7e.css"></head><body> <div class="container"> <h1>총무 계산기</h1>  <div class="section"> <h2>찬조금</h2> <label for="donation-input">찬조금 (원): </label> <input type="number" id="donation-input" value="0"> </div>  <div class="section"> <h2>참가자 목록</h2> <table id="users-table"> <thead> <tr> <th>이름</th> <th>선불금</th> <th>삭제</th> </tr> </thead> <tbody></tbody> </table> <div class="buttons"> <input type="text" id="user-name-input" placeholder="이름"> <input type="number" id="user-prepaid-input" value="0"> <button id="add-user-button">추가</button> </div> </div>  <div class="section"> <h2>사용 내역</h2> <table id="spendings-table"> <thead> <tr> <th>이유</th> <th>금액</th> <th>지불인</th> <th>사용인</th> <th>삭제</th> </tr> </thead> <tbody></tbody> </table> <div class="buttons"> <input type="text" id="spending-note-input" placeholder="이유"> <input type="number" id="spending-amount-input" placeholder="금액"> <div class="checkbox-container"> <div> <label>지불인:</label> <div id="payers-checkboxes"></div> </div> <div> <label>사용인:</label> <div id="users-checkboxes"></div> </div> </div> <button id="add-spending-button">사용 내역 추가</button> </div> </div>  <div class="section"> <div id="results-tables"> <h2>결과</h2> <table id="results-table"> <thead> <tr> <th>이름</th> <th>금액</th> </tr> </thead> <tbody></tbody> </table> <div id="result-summary"></div> </div> <div class="buttons"> <button id="calculate-button">계산하기</button> <button id="download-button">결과 다운로드</button> <button id="copy-button">결과 복사</button> </div> </div> </div> <script type="module" src="src.665e1adf.js"></script> </body></html>
